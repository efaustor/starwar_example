<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{personaje.img}}" style="height: 100px; width: 100px;">
        </ion-avatar>
      </ion-item>
      <h2>{{personaje.nombre}}</h2>
      <p>{{personaje.titulo}}</p>
  </ion-card>
  <button ion-button color="dark" full (click)="back()">Regresar</button>
</ion-content>
